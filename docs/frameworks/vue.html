<!doctype html>
<html lang="en">
  <head>
    <title>Vue for M3E</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Vue for M3E" />
    <base href="./" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
      rel="stylesheet"
    />
    <link href="../main.css" rel="stylesheet" />
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/npm/lit@3.3.0/+esm",
          "@m3e/web/core": "https://cdn.jsdelivr.net/npm/@m3e/web@2.0.0/dist/core.min.js",
          "@m3e/web/core/a11y": "https://cdn.jsdelivr.net/npm/@m3e/web@2.0.0/dist/core-a11y.min.js"
        }
      }
    </script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@m3e/web@2.0.0/dist/card.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@m3e/web@2.0.0/dist/heading.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@m3e/web@2.0.0/dist/theme.min.js"></script>
    <script src="../main.js"></script>
  </head>
  <body id="body">
    <m3e-theme strong-focus>
      <m3e-heading variant="display" size="large" level="1">Vue</m3e-heading>
      <p>
        M3E does not require a dedicated Vue bindings package. Vue provides first-class support for Web Components,
        allowing all M3E components to be used directly in Vue templates without additional wrappers.
      </p>
      <p>
        See
        <a target="_blank" href="https://vuejs.org/guide/extras/web-components.html">Vue and Web Components</a> for more
        information.
      </p>
    </m3e-theme>
  </body>
</html>
