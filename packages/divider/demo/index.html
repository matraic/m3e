<!doctype html>
<html lang="en" style="overflow-y: auto">
  <head>
    <title>Divider for M3E</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Divider for M3E" />
    <base href="./" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/npm/lit@3.3.0/+esm",
          "@m3e/core": "../../core/dist/index.min.js"
        }
      }
    </script>
    <script type="module" src="../../theme/dist/index.min.js"></script>
    <script type="module" src="../dist/index.min.js"></script>
    <style>
      body {
        font-family: "Roboto";
      }
      *:not(:defined) {
        display: none;
      }
    </style>
  </head>
  <body>
    <m3e-theme strong-focus>
      <br /><br />
      <m3e-divider></m3e-divider>
      <br />
      <m3e-divider inset></m3e-divider>
      <br />
      <m3e-divider inset-start></m3e-divider>
      <br />
      <m3e-divider inset-end></m3e-divider>
      <br />
      <div style="height: 100px; width: 100px; display: flex; align-items: center; justify-content: space-between">
        <m3e-divider vertical></m3e-divider>
        <m3e-divider vertical inset></m3e-divider>
        <m3e-divider vertical inset-start></m3e-divider>
        <m3e-divider vertical inset-end></m3e-divider>
      </div>
    </m3e-theme>
  </body>
</html>
