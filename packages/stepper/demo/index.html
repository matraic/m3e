<!doctype html>
<html lang="en" style="overflow-y: auto">
  <head>
    <title>Stepper for M3E</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Stepper for M3E" />
    <base href="./" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/npm/lit@3.3.0/+esm",
          "@m3e/core": "../../core/dist/index.min.js",
          "@m3e/core/a11y": "../../core/dist/a11y.min.js",
          "@m3e/core/layout": "../../core/dist/layout.min.js"
        }
      }
    </script>
    <script type="module" src="../../theme/dist/index.min.js"></script>
    <script type="module" src="../../button/dist/index.min.js"></script>
    <script type="module" src="../../form-field/dist/index.min.js"></script>
    <script type="module" src="../dist/index.min.js"></script>
    <style>
      body {
        font-family: "Roboto";
      }
      *:not(:defined) {
        display: none;
      }
    </style>
  </head>
  <body>
    <m3e-theme strong-focus>
      <m3e-stepper label-position="end">
        <m3e-step for="step1">Fill out your name</m3e-step>
        <m3e-step for="step2" disabled>Fill out your address</m3e-step>
        <m3e-step for="step3">Done</m3e-step>
        <m3e-step-panel id="step1">
          <form>
            <m3e-form-field>
              <label slot="label" for="name">Name</label>
              <input name="name" id="name" required />
            </m3e-form-field>
          </form>
          <div slot="actions">
            <m3e-button><m3e-stepper-next>Next</m3e-stepper-next></m3e-button>
          </div>
        </m3e-step-panel>
        <m3e-step-panel id="step2">
          <form>
            <m3e-form-field>
              <label slot="label" for="address">Address</label>
              <input name="address" id="address" required />
            </m3e-form-field>
          </form>
          <div slot="actions">
            <m3e-button><m3e-stepper-previous>Back</m3e-stepper-previous></m3e-button>
            <m3e-button><m3e-stepper-next>Next</m3e-stepper-next></m3e-button>
          </div>
        </m3e-step-panel>
        <m3e-step-panel id="step3">
          Done
          <div slot="actions">
            <m3e-button><m3e-stepper-previous>Back</m3e-stepper-previous></m3e-button>
            <m3e-button><m3e-stepper-reset>Reset</m3e-stepper-reset></m3e-button>
          </div>
        </m3e-step-panel>
      </m3e-stepper>

      <m3e-stepper orientation="vertical">
        <m3e-step for="step4">Fill out your name</m3e-step>
        <m3e-step for="step5">Fill out your address</m3e-step>
        <m3e-step for="step6">Done</m3e-step>
        <m3e-step-panel id="step4">
          <form>
            <m3e-form-field>
              <label slot="label" for="name">Name</label>
              <input name="name" id="name" required />
            </m3e-form-field>
          </form>
          <div slot="actions">
            <m3e-button><m3e-stepper-next>Next</m3e-stepper-next></m3e-button>
          </div>
        </m3e-step-panel>
        <m3e-step-panel id="step5">
          <form>
            <m3e-form-field>
              <label slot="label" for="address">Address</label>
              <input name="address" id="address" required />
            </m3e-form-field>
          </form>
          <div slot="actions">
            <m3e-button><m3e-stepper-previous>Back</m3e-stepper-previous></m3e-button>
            <m3e-button><m3e-stepper-next>Next</m3e-stepper-next></m3e-button>
          </div>
        </m3e-step-panel>
        <m3e-step-panel id="step6">
          Done
          <div slot="actions">
            <m3e-button><m3e-stepper-previous>Back</m3e-stepper-previous></m3e-button>
            <m3e-button><m3e-stepper-reset>Reset</m3e-stepper-reset></m3e-button>
          </div>
        </m3e-step-panel>
      </m3e-stepper>
    </m3e-theme>
  </body>
</html>
