<!doctype html>
<html lang="en" style="overflow-y: auto">
  <head>
    <title>Bottom Sheet for M3E</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Bottom Sheet for M3E" />
    <base href="./" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/npm/lit@3.3.0/+esm",
          "@m3e/core": "../../core/dist/index.min.js",
          "@m3e/core/a11y": "../../core/dist/a11y.min.js"
        }
      }
    </script>
    <script type="module" src="../../button/dist/index.min.js"></script>
    <script type="module" src="../../icon/dist/index.min.js"></script>
    <script type="module" src="../../icon-button/dist/index.min.js"></script>
    <script type="module" src="../../list/dist/index.min.js"></script>
    <script type="module" src="../../theme/dist/index.min.js"></script>
    <script type="module" src="../dist/index.min.js"></script>
    <style>
      body {
        font-family: "Roboto";
        height: 100vh;
      }
      *:not(:defined) {
        display: none;
      }
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0 solid;
      }
    </style>
  </head>
  <body>
    <m3e-theme strong-focus>
      <m3e-button>
        <m3e-bottom-sheet-trigger for="bottomSheet">Open Bottom sheet</m3e-bottom-sheet-trigger>
      </m3e-button>
      <m3e-bottom-sheet id="bottomSheet" modal handle hideable detents="fit half full">
        <m3e-action-list>
          <m3e-list-action autofocus>
            <m3e-bottom-sheet-action>Google Keep</m3e-bottom-sheet-action>
            <span slot="supporting-text">Add to a note</span>
          </m3e-list-action>
          <m3e-list-action>
            <m3e-bottom-sheet-action>Google Docs</m3e-bottom-sheet-action>
            <span slot="supporting-text">Embed in a document</span>
          </m3e-list-action>
        </m3e-action-list>
      </m3e-bottom-sheet>
    </m3e-theme>
  </body>
</html>
