<!doctype html>
<html lang="en" style="overflow-y: auto">
  <head>
    <title>Navigation Menu for M3E</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Navigation Menu for M3E" />
    <base href="./" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/npm/lit@3.3.0/+esm",
          "@m3e/core": "../../core/dist/index.min.js",
          "@m3e/core/a11y": "../../core/dist/a11y.min.js"
        }
      }
    </script>
    <script type="module" src="../../icon/dist/index.min.js"></script>
    <script type="module" src="../../theme/dist/index.min.js"></script>
    <script type="module" src="../../divider/dist/index.min.js"></script>
    <script type="module" src="../../heading/dist/index.min.js"></script>
    <script type="module" src="../dist/index.min.js"></script>
    <style>
      body {
        font-family: "Roboto";
      }
      *:not(:defined) {
        display: none;
      }
    </style>
  </head>
  <body>
    <m3e-theme strong-focus>
      <m3e-nav-menu style="max-width: 300px">
        <m3e-nav-menu-item open>
          <m3e-icon slot="icon" name="rocket_launch"></m3e-icon>
          <span slot="label">Getting Started</span>
          <m3e-nav-menu-item disabled>
            <m3e-icon slot="icon" name="widgets"></m3e-icon>
            <span slot="label">Overview</span>
          </m3e-nav-menu-item>
          <m3e-nav-menu-item>
            <m3e-icon slot="icon" name="package_2"></m3e-icon>
            <span slot="label">Installation</span>
          </m3e-nav-menu-item>
        </m3e-nav-menu-item>
        <m3e-nav-menu-item>
          <span slot="label">Actions</span>
          <m3e-nav-menu-item><span slot="label">Button</span></m3e-nav-menu-item>
          <m3e-nav-menu-item><span slot="label">Icon</span></m3e-nav-menu-item>
          <m3e-nav-menu-item><span slot="label">Icon Button</span></m3e-nav-menu-item>
        </m3e-nav-menu-item>
      </m3e-nav-menu>

      <br /><br />
      <m3e-nav-menu style="max-width: 300px">
        <m3e-nav-menu-item-group>
          <m3e-heading slot="label" m3e-toc-ignore variant="label" size="large">Mail</m3e-heading>
          <m3e-nav-menu-item>
            <m3e-icon slot="icon" name="mail"></m3e-icon>
            <span slot="label">Inbox</span>
            <span slot="badge">24</span>
          </m3e-nav-menu-item>
          <m3e-nav-menu-item>
            <m3e-icon slot="icon" name="send"></m3e-icon>
            <span slot="label">Outbox</span>
          </m3e-nav-menu-item>
          <m3e-nav-menu-item>
            <m3e-icon slot="icon" name="favorite"></m3e-icon>
            <span slot="label">Favorites</span>
          </m3e-nav-menu-item>
          <m3e-nav-menu-item>
            <m3e-icon slot="icon" name="delete"></m3e-icon>
            <span slot="label">Trash</span>
          </m3e-nav-menu-item>
        </m3e-nav-menu-item-group>
        <m3e-divider></m3e-divider>
        <m3e-nav-menu-item-group>
          <m3e-heading slot="label" m3e-toc-ignore variant="label" size="large">Personal folders</m3e-heading>
          <m3e-nav-menu-item>
            <m3e-icon slot="icon" name="folder"></m3e-icon>
            <span slot="label">Family</span>
          </m3e-nav-menu-item>
          <m3e-nav-menu-item>
            <m3e-icon slot="icon" name="folder"></m3e-icon>
            <span slot="label">Wedding</span>
          </m3e-nav-menu-item>
        </m3e-nav-menu-item-group>
      </m3e-nav-menu>
    </m3e-theme>
  </body>
</html>
