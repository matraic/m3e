<!doctype html>
<html lang="en" style="overflow-y: auto">
  <head>
    <title>Avatar for M3E</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Avatar for M3E" />
    <base href="./" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/npm/lit@3.3.0/+esm",
          "@m3e/core": "../../core/dist/index.min.js"
        }
      }
    </script>
    <script type="module" src="../../icon/dist/index.min.js"></script>
    <script type="module" src="../../theme/dist/index.min.js"></script>
    <script type="module" src="../dist/index.min.js"></script>
    <style>
      body {
        font-family: "Roboto";
      }
      *:not(:defined) {
        display: none;
      }
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0 solid;
      }
    </style>
  </head>
  <body>
    <m3e-theme strong-focus>
      <m3e-avatar>AB</m3e-avatar>
      <m3e-avatar>
        <img src="https://avatars.githubusercontent.com/u/224686995?s=48&v=4" />
      </m3e-avatar>
      <m3e-avatar>
        <m3e-icon name="person"></m3e-icon>
      </m3e-avatar>
    </m3e-theme>
  </body>
</html>
