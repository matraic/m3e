<!doctype html>
<html lang="en" style="overflow-y: auto">
  <head>
    <title>Snackbar for M3E</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Snackbar for M3E" />
    <base href="./" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/npm/lit@3.3.0/+esm",
          "@m3e/core": "../../core/dist/index.min.js"
        }
      }
    </script>
    <script type="module" src="../../button/dist/index.min.js"></script>
    <script type="module" src="../../icon-button/dist/index.min.js"></script>
    <script type="module" src="../../theme/dist/index.min.js"></script>
    <script type="module" src="../dist/index.min.js"></script>
    <style>
      body {
        font-family: "Roboto";
      }
      *:not(:defined) {
        display: none;
      }
      *,
      ::before,
      ::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: 0 solid;
      }
    </style>
  </head>
  <body>
    <m3e-theme strong-focus>
      <m3e-button
        onclick="M3eSnackbar.open('Lorem ipsum dolor sit amet', 'Custom Action', true, { duration: 5000, actionCallback: () => console.log('Action Taken')})"
      >
        Open single line snackbar
      </m3e-button>

      <m3e-button
        onclick="M3eSnackbar.open('Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.', 'Custom Action', true, { duration: 5000, actionCallback: () => console.log('Action Taken')})"
      >
        Open multiline snackbar
      </m3e-button>
    </m3e-theme>
  </body>
</html>
