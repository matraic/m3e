<!doctype html>
<html lang="en" style="overflow-y: auto">
  <head>
    <title>Meta-package for M3E</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Meta-package for M3E" />
    <base href="./" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0"
      rel="stylesheet"
    />
    <script type="module" src="../dist/index.min.js"></script>
    <style>
      body {
        font-family: "Roboto";
      }
      *:not(:defined) {
        display: none;
      }
    </style>
  </head>
  <body>
    <m3e-theme strong-focus>
      <m3e-app-bar>
        <m3e-icon-button slot="leading-icon" aria-label="Back">
          <m3e-icon name="arrow_back"></m3e-icon>
        </m3e-icon-button>
        <span slot="title">Top 10 hiking trails</span>
        <span slot="subtitle">Discover popular trails</span>
        <m3e-icon-button slot="trailing-icon" aria-label="Bookmark" variant="tonal">
          <m3e-icon name="bookmark" filled></m3e-icon>
        </m3e-icon-button>
      </m3e-app-bar>
      <br /><br />

      <m3e-nav-menu style="max-width: 300px">
        <m3e-nav-menu-item open>
          <m3e-icon slot="icon" name="rocket_launch"></m3e-icon>
          <span slot="label">Getting Started</span>
          <m3e-nav-menu-item disabled>
            <m3e-icon slot="icon" name="widgets"></m3e-icon>
            <span slot="label">Overview</span>
          </m3e-nav-menu-item>
          <m3e-nav-menu-item>
            <m3e-icon slot="icon" name="package_2"></m3e-icon>
            <span slot="label">Installation</span>
          </m3e-nav-menu-item>
        </m3e-nav-menu-item>
        <m3e-nav-menu-item>
          <span slot="label">Actions</span>
          <m3e-nav-menu-item><span slot="label">Button</span></m3e-nav-menu-item>
          <m3e-nav-menu-item><span slot="label">Icon</span></m3e-nav-menu-item>
          <m3e-nav-menu-item><span slot="label">Icon Button</span></m3e-nav-menu-item>
        </m3e-nav-menu-item>
      </m3e-nav-menu>

      <br /><br />
      <m3e-toolbar variant="vibrant" shape="rounded">
        <m3e-icon-button id="btnBack">
          <m3e-icon name="arrow_back"></m3e-icon>
        </m3e-icon-button>
        <m3e-tooltip for="btnBack">Go back</m3e-tooltip>
        <m3e-icon-button id="btnForward">
          <m3e-icon name="arrow_forward"></m3e-icon>
        </m3e-icon-button>
        <m3e-tooltip for="btnForward">Go forward</m3e-tooltip>
        <m3e-icon-button id="btnAdd" width="wide" variant="filled">
          <m3e-icon name="add"></m3e-icon>
        </m3e-icon-button>
        <m3e-tooltip for="btnAdd">Create video</m3e-tooltip>
        <m3e-icon-button id="btnPip">
          <m3e-icon name="picture_in_picture"></m3e-icon>
        </m3e-icon-button>
        <m3e-tooltip for="btnPip">Pop out video</m3e-tooltip>
        <m3e-icon-button id="btnMore">
          <m3e-icon name="more_vert"></m3e-icon>
        </m3e-icon-button>
        <m3e-tooltip for="btnMore">Show more</m3e-tooltip>
      </m3e-toolbar>
    </m3e-theme>
  </body>
</html>
